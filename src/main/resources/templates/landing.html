<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heltfit - the ultimate app for staying healthy.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/landing.css">
</head>

<body>
    <div class="container">
        <header class="container">
            <section>
                <div class="img-container">
                    <img src="image/logo/heltfit-green-4-no-watermark 1.png" alt="">
                </div>
            </section>
            <section class="container">
                <h1 class="hero-centered">“
                    <span style="font-size: clamp(12px, 1rem, 16px);">The recommended app for</span>
                    <span style="color:var(--primary-color-1);">managing ulcers </span> and
                    <span style="color:var(--secondary-color-1);">staying healthy</span> ”
                </h1>
            </section>
        </header>
        <main class="container">
            <form th:action="@{/}" method="post" class="container">
                <input type="text" id="username" name="username" placeholder="username" />
                <input type="password" id="password" name="password" placeholder="password" />
                <input type="submit" value="Sign me in" />
            </form>
            <span style="justify-self: center;"><a th:href="@{/signup}">Create account for me</a></span>
        </main>
    </div>
</body>

</html>
